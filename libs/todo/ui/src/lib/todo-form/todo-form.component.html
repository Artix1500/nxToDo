<div class="container">
    <h2>Add new todo</h2>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Add todo</mat-label>
        <input matInput placeholder="Buy milk" #name (keyup.enter)="addToDo.emit(name.value)">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addToDo.emit(name.value)">Add todo</button>
    </div>
</div>
