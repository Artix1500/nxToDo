<div class="todo">
    <div *ngIf="!edit" class="todo__title">
        <input type="checkbox" aria-label="Checkbox for todo" (click)="onDoneToDo.emit(todo.id)" [checked]="todo.done">
        {{ todo.title }}
    </div>
    <div class="todo__buttons" *ngIf="!edit">
        <button class="btn btn-light" (click)="onRemoveToDo.emit(todo.id)">Remove</button>
        <button class="btn btn-light" (click)="startEdit()">Edit</button>
    </div>

    <form *ngIf="edit" class="todo__form">
         <div class="form-group">
             <input type="text" class="form-control" [value]="todo.title" #title>
             <button type="button" class="btn btn-primary" (click)="handleEdit(title.value)">Save</button>
         </div>
    </form>
</div>
